    <!-- Write a post -->
    <section class= "section-signin">
        <div class="container">
          <h1 class="text-center margin-bottom">Post a new story</h1>
            <div class="row">
                <div class="col col-md-2"></div>
                    <div class="col col-md-8">
                <form>
                    <div class="form-group required">
                        <label for="exampleInputEmail1" class='control-label'>Title</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: Senior Mobile Developer">
                        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                    </div>
                    <div class="form-group required">
                        <label for="exampleInputEmail1" class='control-label'>Subtitle</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: Senior Mobile Developer">
                        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                    </div>
                    <div class="form-group required">
                        <label for="exampleTextarea" class='control-label'>Short description</label>
                        <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="For Example: Email your resume to jobs@xyz.com"></textarea>
                    </div>
                    <div class="form-group required">
                        <label for="exampleTextarea" class='control-label'>Full post</label>
                        <textarea class="form-control" id="exampleTextarea" rows="20"></textarea>
                    </div>
                    <div class="form-group required">
                        <label for="exampleSelect1" class='control-label'>Job Type</label>
                        <select class="form-control" id="exampleSelect1">
                        <option>Full Time</option>
                        <option>Part Time</option>
                        <option>Contract</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">Post photo</label>
                        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                        <!--<small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>-->
                    </div>
                    
                        <ul class="media-date text-uppercase reviews list-inline">
                        <li class="mm"><button type="submit" class="btn btn-default btn-signin">Preview</button></li>
                        <li class="aaaa"><button type="submit" class="btn btn-default btn-signin">Post</button></li>
                    </ul>
                </form>
